<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheffield Quantum Centre: Map of Activities</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #fff;
      display: none;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .hotspot {
      position: absolute;
      cursor: pointer;
    }
    .photonics {
      border: 2px solid orange;
      background-color: rgba(255, 165, 0, 0.2);
    }
    .algorithms {
      border: 2px solid red;
      background-color: rgba(255, 0, 0, 0.2);
    }
    .applications {
      border: 2px solid pink;
      background-color: rgba(255, 192, 203, 0.3);
    }
    .fabrication {
      border: 2px solid blue;
      background-color: rgba(0, 0, 255, 0.2);
    }
    .software {
      border: 2px solid purple;
      background-color: rgba(128, 0, 128, 0.2);
    }
    .lifesciences {
      border: 2px solid green;
      background-color: rgba(0, 128, 0, 0.2);
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 0.5em;
      display: none;
      z-index: 10;
      width: 250px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <img src="Sheffield Quantum Map v0.3.svg" style="width:100%; height:100%; position:absolute; z-index: 0;" />

    <!-- Hicks Building Sub-areas -->
    <div class="hotspot photonics" style="top: 41%; left: 49%; width: 3%; height: 6%;" data-tooltip="<b>[Hicks] Quantum Photonics</b><br>Quantum light sources, detectors, and integrated photonic circuits."></div>
    <div class="hotspot algorithms" style="top: 43%; left: 51%; width: 3%; height: 6%;" data-tooltip="<b>[Hicks] Quantum Algorithms and Theory</b><br>Quantum computing theory, quantum machine learning, quantum imaging, quantum error correction."></div>
    <div class="hotspot fabrication" style="top: 45%; left: 49%; width: 3%; height: 6%;" data-tooltip="<b>[Hicks] 2D Materials & Fabrication</b><br>Nanofabrication, materials for quantum systems, transition metal dichalcogenides, scanning near-field optical microscopy (SNOM)."></div>
    <div class="hotspot lifesciences" style="top: 47%; left: 51%; width: 3%; height: 6%;" data-tooltip="<b>[Hicks] Quantum Life Sciences</b><br>Biophysics and quantum sensing in biology, organic semiconductors, organic polaritons."></div>

    <!-- Nanoscience Centre -->
    <div class="hotspot fabrication" style="top: 12%; left: 81%; width: 4%; height: 8%;" data-tooltip="<b>[NEF] Nanoscience and Technology Centre</b><br>Semiconductor Growth, III-V nanostructures, quantum dots, photonic circuits, chemical vapour deposition, molecular beam epitaxy."></div>

    <!-- Mapping Building -->
    <div class="hotspot applications" style="top: 44%; left: 80%; width: 3%; height: 5%;" data-tooltip="<b>[Mapping] Quantum Applications in Engineering</b><br>Numerical modelling and engineering solutions, complex use-cases for quantum scientific computing."></div>
    <div class="hotspot software" style="top: 44%; left: 82%; width: 3%; height: 5%;" data-tooltip="<b>[Mapping] Machine Learning for Engineering</b><br>Scientific ML frameworks, digital twins."></div>

    <!-- Regent Court -->
    <div class="hotspot software" style="top: 45%; left: 76%; width: 3%; height: 5%;" data-tooltip="<b>[Regents] Quantum Software and AI</b><br>Quantum circuit compilation, software optimization, genetic algorithms."></div>

    <!-- Medical School -->
    <div class="hotspot lifesciences" style="top: 85%; left: 15%; width: 4%; height: 6%;" data-tooltip="<b>[Medical] Quantum Life Sciences</b><br>Potential applications of quantum sensing in medical diagnostics and imaging."></div>

    <div id="tooltip" class="tooltip"></div>
  </div>

  <script>
    const passcode = "SQC-map-2025";
    const userInput = prompt("Enter access code:");
    if (userInput === passcode) {
      document.getElementById("map-container").style.display = "block";
    } else {
      document.body.innerHTML = "<h2 style='padding: 2em;'>Access Denied</h2>";
    }

    const hotspots = document.querySelectorAll('.hotspot');
    const tooltip = document.getElementById('tooltip');

    hotspots.forEach(hs => {
      hs.addEventListener('mouseenter', (e) => {
        tooltip.innerHTML = hs.dataset.tooltip;
        tooltip.style.display = 'block';
        tooltip.style.left = e.pageX + 15 + 'px';
        tooltip.style.top = e.pageY + 'px';
      });

      hs.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });
  </script>
</body>
</html>
